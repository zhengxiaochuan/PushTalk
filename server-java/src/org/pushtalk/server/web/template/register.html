<body>
<header class="header">
	<div class="title">注册推聊</div>
</header>

<div class="fullscreen">
	<section class="innercontent">
		<form action="/user/register" method="POST" class="regform" onsubmit="return check()">
			<input type="hidden" name="udid" value="${udid}" />
			<fieldset>
				<div class="field username">
					<input type="text" name="username" class="username" id="username" placeholder="您的用户名" maxlength="20"/>
					<div class="username-tip">
						<ul>
							<li>支持字母、数字、下划线、中文</li>
							<li>2到20个字符长度</li>
							<!-- <li>注册后无法修改</li>  -->
						</ul>
					</div>
				</div>
				<div class="field submit-btn">
					<input type="submit" class="btn-oran-big" value="确认注册"/>
				</div>
			</fieldset>
		</form>
	</section>
</div>

<script>
var unameRegx = /^([\u4E00-\u9FA5]|[a-zA-Z]|[0-9]|[_]){2,20}$/;
function check() {
	var username = document.querySelector("#username");
	if (username.value == '') {
		username.style.background = "#F3E545";
		return false;
	}
	if (!unameRegx.test(username.value)) {
		var ul = document.querySelector(".username-tip ul");
		ul.querySelector("li:nth-child(1)").style.color="red";
		ul.querySelector("li:nth-child(2)").style.color="red";
		return false;
	}
	return true;
}
</script>
